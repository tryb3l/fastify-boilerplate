name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        ports:
          - 27018:27017
    steps:
      - name: Check out the source code
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21"
          check-latest: true
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
